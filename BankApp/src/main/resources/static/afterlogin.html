<!DOCTYPE html>
<html>
<head>
  <title>After Login Page</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
    }

    #welcome-message {
      background-color: #1abc9c;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #user-details {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    h2 {
      color: #1abc9c;
    }

    p {
      line-height: 1.5em;
    }

    button {
      background-color: #1abc9c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #148f77;
    }
  </style>
</head>
<body>
<div id="welcome-message">
  <h1>Welcome, John Doe!</h1>
</div>

<div id="user-details">
  <h2>User Details</h2>
  <p><strong>Name:</strong> John Doe</p>
  <p><strong>Email:</strong> john.doe@example.com</p>
  <p><strong>Account Balance:</strong> $10,000.00</p>
  <p><strong>Account Number:</strong> 123456789</p>
  <button>Logout</button>
</div>
</body>
</html>
