<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form method="POST" action="@{/createClient}" object="${ClientDTO}" action="#">
    <label for="nif">NIF:</label>
    <input type="text" id="nif" name="nif" required><br>

    <label for="primeironome">First Name:</label>
    <input type="text" id="primeironome" name="primeironome" required><br>

    <label for="segundonome">Last Name:</label>
    <input type="text" id="segundonome" name="segundonome" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="dataNascimento">Date of Birth:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="telemovel">Mobile Phone:</label>
    <input type="tel" id="telemovel" name="telemovel" required><br>

    <label for="telefone">Phone:</label>
    <input type="tel" id="telefone" name="telefone"><br>

    <label for="profissao">Occupation:</label>
    <input type="text" id="profissao" name="profissao" required><br>

    <button type="submit">Create Account</button>
</form>
</body>
</html>
