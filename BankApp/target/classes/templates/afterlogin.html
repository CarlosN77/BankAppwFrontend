<!DOCTYPE html>
<html>
<head>
  <title>After Login Page</title>
  <style>
    body {
      background-color: lightgrey;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: midnightblue;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      margin: 50px auto;
      text-align: center;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      max-width: 600px;
      border: 1px solid darkgrey;
    }

    h1 {
      color: white;
    }

    h2 {
      color: midnightblue;
    }

    label {
      display: inline-block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid darkgrey;
      border-radius: 4px;
    }

    button {
      background-color: darkorange;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: orange;
    }

    footer {
      background-color: midnightblue;
      color: white;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>Rumos Bank</h1>
</header>
<main>
  <div id="welcome-message">
    <h2>Welcome, John Doe!</h2>
  </div>

  <div id="user-details">
    <h2>User Details</h2>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="John Doe" readonly><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="john.doe@example.com" readonly><br>
    <label for="balance">Account Balance:</label><br>
    <input type="text" id="balance" name="balance" value="$10,000.00" readonly><br>
    <label for="account-number">Account Number:</label><br>
    <input type="text" id="account-number" name="account-number" value="123456789" readonly><br><br>
    <button>Logout</button>
  </div>
</main>
<footer>
  <p>&copy; 2023 Rumos Bank</p>
</footer>
</body>
</html>
